labels:
  io.cattle.role: project # options are cluster/project
categories:
  - stapi
  - headless
  - cms
namespace: kiln-dev
questions:
  - variable: ingress.enabled
    default: "false"
    description: "Enable Ingress"
    type: boolean
    required: "false"
    label: Enable Ingress
    group: "Ingress"
    subquestions:
      - variable: ingress.domainName
        default: ""
        description: "Domain Name"
        type: string
        label: "Domain Name"
        show_if: "ingress.enabled=true"
      - variable: ingress.hostname
        default: ""
        description: "Ingress Hostname"
        type: string
        label: "Ingress Hostname"
        show_if: "ingress.enabled=true"
  - variable: ingress.tls
    default: "false"
    description: "Enable TLS on Ingress"
    type: boolean
    required: "false"
    label: Enable TLS
    group: "Ingress"
    show_if: "ingress.enabled=true"
    subquestions:
      - variable: ingress.secretName
        default: ""
        description: "Ingress secretName"
        type: string
        label: "Ingress secretName"
        show_if: "ingress.tls=true"
  - variable: defaultImage
    default: "true"
    description: "Use default Docker image"
    label: Use Default Image
    type: boolean
    show_subquestion_if: false
    group: "Container Images"
    subquestions:
      - variable: global.imageRegistry
        default: ""
        description: "Global Docker image registry"
        type: string
        label: Global Docker Image Registry
      - variable: image.repository
        default: "strapi/strapi"
        description: "Docker image name"
        type: string
        label: Strapi Image Name
      - variable: image.tag
        default: "3.6.8"
        description: "Docker image tag"
        type: string
        label: Strapi Image Tag

  - variable: email.enabled
    default: "true"
    description: "Enable Email"
    type: boolean
    required: "false"
    label: Enable Email
    group: "Email"
    subquestions:
      - variable: email.provider
        default: "sendgrid"
        description: "Email Provider"
        type: string
        label: "Email Provider"
        show_if: "email.enabled=true"
      - variable: email.sendgridApiKey
        default: ""
        description: "Sendgrid API Key"
        type: string
        label: "Sendgrid API Key"
        show_if: "email.enabled=true"
      - variable: email.sendgridDefaultFrom
        default: ""
        description: "Sendgrid Email From"
        type: string
        label: "Sendgrid From"
        show_if: "email.enabled=true"
      - variable: email.sendgridDefaultReplyTo
        default: ""
        description: "Sendgrid Email ReplyTo"
        type: string
        label: "Sendgrid ReplyTo"
        show_if: "email.enabled=true"
      - variable: email.sendgridTestAddress
        default: ""
        description: "Sendgrid Test Address"
        type: string
        label: "Sendgrid Test Address"
        show_if: "email.enabled=true"